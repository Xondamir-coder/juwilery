<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="src/scss/index.scss" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@300;400;500;600;700&family=Manrope:wght@200..800&display=swap"
			rel="stylesheet" />
		<script type="module" src="src/js/main.js" defer></script>
		<title>About Page</title>
	</head>
	<body>
		<div class="container">
			<!-- Header -->
			<header class="header">
				<div class="header__left">
					<a href="/" class="header__logo">
						<img src="src/assets/images/logo.png" alt="logo" />
					</a>
					<div class="header__action">
						<button class="header__button">
							<svg class="icon fill-white" viewBox="0 0 25 24">
								<use href="src/assets/sprites.svg#menu"></use>
							</svg>
							<span>Каталог</span>
						</button>
						<div class="header__search">
							<svg class="icon fill-black" viewBox="0 0 24 24">
								<use href="src/assets/sprites.svg#stars"></use>
							</svg>
							<input
								type="text"
								name="search"
								id="search"
								placeholder="Введите название изделия"
								class="header__search-input" />
							<button class="header__search-button">
								<svg class="icon fill-grey-3" viewBox="0 0 24 24">
									<use href="src/assets/sprites.svg#search"></use>
								</svg>
							</button>
						</div>
					</div>
				</div>
				<div class="header__right">
					<ul class="header__list">
						<li class="header__item">
							<a href="/about" class="header__link">О нас</a>
						</li>
						<li class="header__item">
							<a href="/faq" class="header__link">FAQ</a>
						</li>
						<li class="header__item">
							<a href="/contacts" class="header__link">Контакты</a>
						</li>
					</ul>
					<div class="header__accessibility">
						<div class="header__languages">
							<button
								class="header__languages-selected"
								data-toggle="language-options">
								<svg class="icon stroke-black" fill="none" viewBox="0 0 16 16">
									<use href="src/assets/sprites.svg#globe"></use>
								</svg>
								<span class="header__languages-selected_text">Ru</span>
							</button>
							<ul
								class="header__dropdown header__languages-options"
								id="language-options">
								<li>
									<button class="header__languages-option active">Ru</button>
								</li>
								<li>
									<button class="header__languages-option">En</button>
								</li>
								<li>
									<button class="header__languages-option">Kz</button>
								</li>
							</ul>
						</div>
						<div class="header__cta">
							<button class="header__call" data-toggle="cta-options">
								<svg class="icon fill-white" viewBox="0 0 24 24">
									<use href="src/assets/sprites.svg#phone"></use>
								</svg>
							</button>
							<ul class="header__dropdown header__cta-options" id="cta-options">
								<li class="header__cta-option">
									<a class="header__cta-tag" href="tel:+7 (702) 263 00 75">
										<svg class="icon fill-gold" viewBox="0 0 24 24">
											<use href="src/assets/sprites.svg#phone"></use>
										</svg>
										<span>+7 (702) 263 00 75</span>
									</a>
								</li>
								<li class="header__cta-option">
									<a class="header__cta-tag" href="mailto:example@example.com">
										<svg class="icon fill-gold" viewBox="0 0 24 24">
											<use href="src/assets/sprites.svg#email"></use>
										</svg>
										<span>Написать на почту</span>
									</a>
								</li>
								<li class="header__cta-option">
									<a class="header__cta-tag" target="_blank" href="#">
										<svg class="icon fill-gold" viewBox="0 0 24 24">
											<use href="src/assets/sprites.svg#whatsapp"></use>
										</svg>
										<span>WhatsApp</span>
									</a>
								</li>
								<li class="header__cta-option">
									<a class="header__cta-tag" target="_blank" href="#">
										<svg class="icon fill-gold" viewBox="0 0 24 24">
											<use href="src/assets/sprites.svg#telegram"></use>
										</svg>
										<span>Telegram</span>
									</a>
								</li>
							</ul>
						</div>
					</div>
					<a class="header__tel" href="tel:+7 747 609 99 95">
						<svg class="icon fill-black" viewBox="0 0 24 24">
							<use href="src/assets/sprites.svg#phone"></use>
						</svg>
						<span>+7 747 609 99 95</span>
					</a>
				</div>
			</header>
			<h1>ABOUT</h1>
		</div>
	</body>
</html>
